        <!-- Logout Modal Create-->
        <div class="modal fade" id="CrearModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crear Usuarios</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="frmCrear">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="namecrear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputApellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidocrear">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">Contraseña</label>
                                    <input type="text" class="form-control" id="passwordcrear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputApellidos">Confirmar Contraseña</label>
                                    <input type="text" class="form-control" id="cpasswordcrear">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputState">Tipo Documento</label>
                                    <select id="tipo_doccrear" class="form-control">
                                        <option value="CC">Cedula Ciudadania</option>
                                        <option value="TI">Trajeta Identidad</option>
                                        <option value="CE">Cedula Extrangeria</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="NumDocumento">Numero Documento</label>
                                    <input type="number" class="form-control" id="num_documentocrear">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="emailcrear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Direccion</label>
                                    <input type="text" class="form-control" id="direccioncrear">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="#" id="btnCrear">Crear</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Logout Modal Edit-->
        <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Usuarios</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="frmEditar">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="nameeditar">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputApellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidoeditar">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputState">Tipo Documento</label>
                                    <select id="tipo_doceditar" class="form-control">
                                        <option value="CC">Cedula Ciudadania</option>
                                        <option value="TI">Trajeta Identidad</option>
                                        <option value="CE">Cedula Extrangeria</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="NumDocumento">Numero Documento</label>
                                    <input type="number" class="form-control" id="num_documentoeditar">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="emaileditar">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Direccion</label>
                                    <input type="text" class="form-control" id="direccioneditar">
                                </div>
                            </div>
                            <input type="hidden" id="idUsuarioEditar">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" id="btnEditar">Editar</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Logout Modal Edit-->
